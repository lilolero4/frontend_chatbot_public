<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Cabecera-->
        <header class="app-header">
            <h1 class="heading">Hola!</h1>
            <h2 class="sub-heading">Como puedo ayudar?</h2>
        </header>

        <!--Aqui habran diversas preguntas sugeridas, como presupuesto, info...-->
        <ul class="suggestions">
            <li class="suggestion-item">
                <p class="text">Explicame que productos teneis</p>
            </li>
        </ul>
        <!--Aqui va el prompt-->
        <div class="prompt-container">
            <div class="promt-wrapper">
                <form action="#" class="promt">
                    <input type="text", placeholder="Pregunta lo que quieras!" ,class="promt-input">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
